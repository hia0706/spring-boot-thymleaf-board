<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<div layout:fragment="content" class="container my-3">
    <div>
        <div class="col-12">
            <h1>게시글 목록 <a th:href="@{/post/add}" class="btn btn-primary btn-sm small">새 글쓰기</a> </h1>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>조회수/댓글수</th>
                        <th>등록일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${#lists.isEmpty(posts)}">
                        <td colspan="5" class="text-center">게시글이 존재하지 않습니다.</td>
                    </tr>
                    <tr th:if="${not #lists.isEmpty(posts)}"
                        th:each="post : ${posts}">
                        <td th:text="${post.no}"></td>
                        <td th:text="${post.title}">게시글 작성 연습</td>
                        <td th:text="${post.member.name}"></td>
                        <td th:text="|${#numbers.formatInteger(post.readCount, 1, 'COMMA')}/${post.commentCount}|"></td> <!-- , 형식으로 나온다.-->
                        <td th:text="${#temporals.format(post.createdDate, 'yyyy년 M월 d일')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
