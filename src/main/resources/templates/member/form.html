<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<div layout:fragment="content" class="container my-3">
    <div class="row mb-3">
        <div class="col-12">
            <h1>회원가입 폼</h1>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-12">
            <form class="border bg-light" method="post" th:action="@{/member/register}" th:object="${registerMemberForm}">
                <div class="form-group mb-3">
                    <label>아이디</label>
                    <!--name="id" th:value="${id}"-->
                    <input type="text" class="form-control" th:field="*{id}"
                            th:classappend="${#fields.hasErrors('id')? 'is-invalid' : ''}">
                    <div th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="invalid-feedback"></div>
                </div>
                <div class="form-group mb-3">
                    <label>비밀번호</label>
                    <!--name="id" th:value="${id}"-->
                    <input type="password" class="form-control" th:field="*{password}"
                           th:classappend="${#fields.hasErrors('id') ? 'is-invalid' : ''}">
                    <div th:if="${#fields.hasErrors('id')}" th:errors="*{password}" class="invalid-feedback"></div>
                </div>
                <div class="form-group mb-3">
                    <label>이름</label>
                    <!--name="id" th:value="${id}"-->
                    <input type="text" class="form-control" th:field="*{name}"
                            th:classappend="${#fields.hasErrors('id') ? 'is-invalid' : ''}">
                    <div th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="invalid-feedback"></div>
                </div>
                <div class="form-group mb-3">
                    <label>이메일</label>
                    <!--name="id" th:value="${id}"-->
                    <input type="text" class="form-control" th:field="*{email}"
                            th:classappend="${#fields.hasErrors('id') ? 'is-invalid' : ''}">
                    <div th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="invalid-feedback"></div>
                </div>
                <div class="form-group mb-3">
                    <label>전화번호</label>
                    <!--name="id" th:value="${id}"-->
                    <input type="tel" class="form-control" th:field="*{tel}"
                            th:classappend="${#fields.hasErrors('id') ? 'is-invalid' : ''}">
                    <div th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="invalid-feedback"></div>
                </div>
                <div class="text-end">
                    <button class="btn btn-primary">회원가입</button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
